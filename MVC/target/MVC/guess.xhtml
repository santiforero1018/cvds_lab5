<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
    <h:form id="guess_form">
        <p:outputLabel id="luckyNum" value="#{GuessBean.luckyNum}" style="display:none"/>
        <p:inputText type="number" title="Try" binding="#{entrada}"/>
        <p:outputLabel value="#{GuessBean.state}"/>
        <p:outputLabel value="#{GuessBean.price}"/>
        <p:outputLabel value="#{GuessBean.tries}"/>

        <p:commandButton update="guess_form" actionListener="#{GuessBean.guess(entrada.value)}" values="Adivinar"/>
        <p:commandButton update="guess_form" actionListener="#{GuessBean.restart}" values="Reiniciar"/>
        
        <div class="card">
            <p:dataTable var="attempt" value="#{guessBean.attempts}">
                <p:column headerText="Id">
                    <h:outputText value = "#{guessBean.attempts.get(guessBean.attempts.indexOf(attempt))}"/>
                </p:column>
                <p:column headerText="Datos">
                    <h:outputText value = "#{guessBean.pastIntents.get(guessBean.attempts.indexOf(attempt))}"/>
                </p:column>
            </p:dataTable>
        </div>
        
    </h:form>
</h:body>

</html>
